<!DOCTYPE html>
<html lang="en">
    <body>
        <script>
            let firstName = prompt('First name:');
            let lastName  = prompt('Last name:');
            let age       = prompt('Age:');
            let country   = prompt('Country:');
            let city      = prompt('City:');       
            
            function info (firstName, lastName, age, country, city){
                alert(
                    'First name: ' + firstName + '\n' +
                    'Last name: '  + lastName  + '\n' +
                    'Age: '        + age       + '\n' +
                    'Country: '    + country   + '\n' +
                    'City: '       + city)
            }
 
            info(firstName, lastName, age, country, city)
        </script>
    </body>
</html>
